<head>
  <title>publish_document</title>
  <!-- <script src="jquery-3.3.1.min.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <h1>BizzStream Document Subbmitter</h1>
  <br />

  <div>
    <form method="post" class="new-task">
        <input type="file" name="file">
      <div class="col">
      </div>  
      <div class="row">
        <div class="col">
          <label for="formGroupExampleInput">Client Name</label>
          <input type="text" name="text" class="form-control" placeholder="Name">
        </div>
        <div class="col">
          <label>Client Age</label>
          <select name="age" class="form-control" id="ageSelector">
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
        </select>
        </div>
      </div>
      {{> button}}
      <br />
      <br />
    </form>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading">Document Details</div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Document Link</th>
              <th></th>
            </tr>
          </thead>
      {{#each tasks}}
          <tbody>
            <tr>
              <td>{{_id}}</td>
              <td>Name: {{> task}}</td>
              <td>Age: {{> age}}</td>
              <td>File: {{> file}}</td>
              <td><button class="delete" type="delete">Delete</button></td>
            </tr>
          </tbody>
        <br />
        
        <br />
        <br />
      {{/each}}
        </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

<template name="file">
  {{file}}
</template>

<template name="task">
  {{text}}
</template>

<template name="age">
  {{age}}
</template>

<template name="button">
  <button type="submit" class="btn btn-primary">Submit</button>
</template>
