<head>
  <title>publish_document</title>
  <!-- <script src="jquery-3.3.1.min.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <h1>BizzStream Document Subbmitter</h1>
  <br />

  <form class="new-task">
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput">Client Name</label>
        <input type="text" name="text" class="form-control" placeholder="Name">
      </div>
      <div class="col">
        <label>Client Age</label>
        <select name="age" class="form-control" id="ageSelector">
          <option>25</option>
          <option>30</option>
          <option>35</option>
          <option>40</option>
          <option>45</option>
          <option>50</option>
      </select>
      </div>
    </div>
    <br />
    {{> button}}
  </form>

    <ul>
      {{#each tasks}}
        {{> task}}
        {{> age}}
      {{/each}}
    </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>


<template name="task">
  <li>{{text}}</li>
</template>

<template name="age">
  <li>{{age}}</li>
</template>

<template name="button">
  <button type="submit" class="btn btn-primary">Submit</button>
</template>
